<mat-sidenav-container class = "toggleBar">
    <mat-sidenav #sidenav mode="side" style="background-color: black;">
        <mat-card class = "userAvatar">
            <mat-card-header>
              <div mat-card-avatar class="header-image" [style.background-image] = "'url('+ user.picture +')'"></div>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
          <button mat-button class="menuButton" (click)="openDialogFav()">
            <mat-icon>favorite_border</mat-icon>
            Favorites
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-icon-button	(click)="sidenav.toggle() ">
            <mat-icon>menu</mat-icon>
        </button>
      </mat-sidenav-content>
  </mat-sidenav-container>
